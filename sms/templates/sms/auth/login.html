{% extends 'sms/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10">
    <div class="p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">Invalid username or password.</span>
                </div>
            {% endif %}
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">
                    Username
                </label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" 
                       maxlength="150" required id="id_username"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">
                    Password
                </label>
                <input type="password" name="password" autocomplete="current-password" 
                       required id="id_password"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        
        <div class="mt-4">
            <p class="text-gray-600 text-sm">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-800">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
