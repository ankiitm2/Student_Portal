{% extends 'sms/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Teacher Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Students Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Your Students</h2>
            <!-- Students content here -->
        </div>
        
        <!-- Courses Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Your Courses</h2>
            <ul class="space-y-2">
                {% for course in courses %}
                <li class="flex justify-between items-center">
                    <span>{{ course.name }}</span>
                    <span class="text-sm text-gray-500">{{ course.code }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <!-- Classes Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Your Classes</h2>
            <!-- Classes content here -->
        </div>
    </div>
</div>
{% endblock %}
