{% extends 'sms/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Student Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Grades Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Your Grades</h2>
            <!-- Grades content here -->
        </div>
        
        <!-- Subjects Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Your Subjects</h2>
            <ul class="space-y-2">
                {% for subject in subjects %}
                <li class="flex justify-between items-center">
                    <span>{{ subject.name }}</span>
                    <span class="text-sm text-gray-500">{{ subject.code }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <!-- Teachers Card -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Your Teachers</h2>
            <!-- Teachers content here -->
        </div>
    </div>
</div>
{% endblock %}
